# MCP Servers Configuration
# This file defines MCP servers to connect to

servers:
  # Filesystem MCP Server
  # Provides file operations (read, write, list, delete)
  filesystem:
    type: stdio
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/Users/photon/dev/git/agent-loop"  # Root directory for file operations
    enabled: true

  # Git MCP Server
  # Provides Git operations (status, diff, log, etc.)
  git:
    type: stdio
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-git"
      - "/Users/photon/dev/git/agent-loop"  # Git repository path
    enabled: false  # Disabled by default

  # PostgreSQL MCP Server
  # Provides database query operations
  postgres:
    type: stdio
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-postgres"
      - "postgresql://user:password@localhost:5432/agent_db"
    enabled: false  # Disabled by default

  # Brave Search MCP Server
  # Provides web search capabilities
  brave-search:
    type: stdio
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-brave-search"
    enabled: false  # Disabled by default

  # GitHub MCP Server
  # Provides GitHub API operations
  github:
    type: stdio
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-github"
    enabled: false  # Disabled by default